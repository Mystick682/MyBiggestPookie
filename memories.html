<script>
  const bgMusic = document.getElementById('bg-music');
  const toggleBtn = document.getElementById('music-toggle');

  let isPlaying = true;

  toggleBtn.addEventListener('click', () => {
    if (isPlaying) {
      bgMusic.pause();
      toggleBtn.textContent = '🔇';
    } else {
      bgMusic.play();
      toggleBtn.textContent = '🔊';
    }
    isPlaying = !isPlaying;
  });
